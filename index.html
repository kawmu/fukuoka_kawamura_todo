{% extends 'base.html' %}

{% block body %}
<div class="container"><!--bootのコンテンツを利用するそして中央配置 -->
    <a class="btn btn-info btn-lg m-5" href="/create" role="button">新規作成</a>
    {% for post in posts %}
    <div class="card w-50 mb-3" style="margin: auto;"><!--各要素のカードを50%で、余白は自動-->>
        <div class="card-body">
            {% if post.due.date() < today %}
            <div class="alert alert-warning" role="alert">
                期限切れです！
            </div>
            {% endif %}
            <h2 class="card-title">{{ post.title }}</h2>
            <p>期限：{{ post.due.date() }}</p>
            <a class="btn btn-secondary btn-sm" href="/detail/{{ post.id }}" role="button">Detail</a>
            <a class="btn btn-success btn-sm" href="/update/{{ post.id }}" role="button">Update</a>
            <a class="btn btn-danger btn-sm" href="/delete/{{ post.id }}" role="button">Delete</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
